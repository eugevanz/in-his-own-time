<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>
          Please give your feedback below
        </h1>
        <p>
          Click New Line if you need more space. Click X to remove a line.
        </p>
        <p>
          Your review may not be more than 1000 characters.
        </p>

        <ul class="reviews">
          <li class="new-line-insert">
            <div class="insert-line-number"></div>
            <input type="text" class="insert-line-text"></input>
            <button>X</button>
          </li>
        </ul>

        <button class="new-line-button">New Line</button>

        <form>
          <textarea disabled></textarea>
        </form>
      </div>
    </section>
  </body>
</html>
