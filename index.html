<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'/>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <p class="heading">
          Hi-Score <span class="count">1000<span>
        </p>
        <p>
          INSERT REVIEW TO PLAY
        </p>
        <p>
          PUSH x TO REJECT
        </p>

        <ul class="reviews">
          <li class="new-line-insert">
            <input type="text" class="insert-line-text"></input>
            <button class="insert-line-delete">x</button>
            <button class="insert-line-confirm">Confirm</button>
            <button class="insert-line-cancel">Cancel</button>
          </li>
        </ul>

        <button class="new-line-button">+ Insert</button>

        <form>
          <textarea disabled></textarea>
        </form>
      </div>
    </section>
  </body>
</html>
